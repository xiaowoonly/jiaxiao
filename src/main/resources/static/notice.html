<script>
    $(function(){
        $.ajax({
            url: "/notice/list",
            type: 'POST',
            dataType: "json",
            contentType: 'application/json',
            success: function(data){
                var json = JSON.stringify(data);
                showData(data);//数据展示
                console.log(data);
            },
            error: function(msg){
                alert("ajax连接异常："+msg);
            }
        });
    });

    //展示数据
   function showData(data) {
       var str = "";//定义用于拼接的字符串
       var type = 0;
       for (var i = 0; i < data.length; i++) {
           getMyDate(parseInt(data));
            if(1 == data[i].type){
                //拼接一下
                str = "<li class=\"am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-right pet_hd_list\">"
                        + "<a class=\"pet_hd_block\">"
                        + "<div class=\"pet_hd_block_title\">" + data[i].name + "</div>"
                        + "<div class=\"pet_hd_block_tag\"><span class=\"hd_tag_jh\">管理员</span> " + getMyDate(data[0].created) + "</div>"
                        + "</a>"
                        + "</li>"
                //追加到table中
                $("#ul").append(str);
            }
            if(2 == data[i].type){
                //拼接一下
                str = "<li class=\"am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-right pet_hd_list\">"
                    + "<a class=\"pet_hd_block\">"
                    + "<div class=\"pet_hd_block_title\">" + data[i].name + "</div>"
                    + "<div class=\"pet_hd_block_tag\"><span class=\"hd_tag_js\">教师</span> " + getMyDate(data[0].created) + "</div>"
                    + "</a>"
                    + "</li>"
                //追加到table中
                $("#ul").append(str);
            }
            if(3 == data[i].type){
                //拼接一下
                str = "<li class=\"am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-right pet_hd_list\">"
                    + "<a class=\"pet_hd_block\">"
                    + "<div class=\"pet_hd_block_title\">" + data[i].name + "</div>"
                    + "<div class=\"pet_hd_block_tag\"><span class=\"hd_tag_jz\">家长</span> " + getMyDate(data[0].created) + "</div>"
                    + "</a>"
                    + "</li>"
                //追加到table中
                $("#ul").append(str);
            }
        }
    }

    //格式化时间
    function getMyDate(str) {
        var oDate = new Date(str),
            oYear = oDate.getFullYear(),
            oMonth = oDate.getMonth()+1,
            oDay = oDate.getDate(),
            oHour = oDate.getHours(),
            oMin = oDate.getMinutes(),
            oSen = oDate.getSeconds(),
            oTime = oYear +'-'+ addZero(oMonth) +'-'+ addZero(oDay) +' '+ addZero(oHour) +':'+
                addZero(oMin) +':'+addZero(oSen);
        return oTime;
    }

    //补零操作
    function addZero(num){
        if(parseInt(num) < 10){
            num = '0'+num;
        }
        return num;
    }

</script>
