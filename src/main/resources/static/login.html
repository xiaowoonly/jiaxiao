<!doctype html>
<html>
<head>
    <title>家校联系平台</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <script src="js/login.js" type="text/javascript"></script>

    <style>
        #canvas {
            float: right;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        #yzm{
            width: 50% !important;;
        }
    </style>
</head>

<body>

<div>


    <form method="post" action="" id="form1">

        <header id="title">

            <div class="login_back">

            </div>

            登录

        </header>

        <section id="login">

            <div>

            <span>

                <img src="images/icon_user.png" width="24" height="24" alt="用户名图标"></span>

                <input type="text" id="ID" name="ID" placeholder="请输入手机号"></div>

            <div>

            <span>

                <img src="images/icon_password.png" width="24" height="24" alt="密码图标">

            </span>

                <input id="PASSWORD" name="PASSWORD" type="password" placeholder="请输入密码"></div>


            <div id="yzm1">

            <span>

                <img src="images/icon_password.png" width="24" height="24" alt="密码图标">

            </span>

                <input id="yzm" name="yzm" type="text" placeholder="请输入验证码" class="input-val" >
                <canvas id="canvas" width="100" height="43"></canvas></div>


            <a id="asubmit"  class="btnLogin"  >登录</a>

            <a href="register.html" class="btnRegister">注册</a>

        </section>

    </form>




</div>

<footer>

    <p>

        &copy;何瑞毕业设计 </p>
</footer>

</body>

</html>
