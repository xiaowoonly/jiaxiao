<!doctype html>
<html>
<head>
    <title>家校联系平台</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <style>
        #canvas {
            float: right;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        #yzm{
            width: 50% !important;;
        }
    </style>
</head>

<body>

<div>


    <form method="post" action="" id="form1">

        <header id="title">

            <div class="login_back">

            </div>

            登录

        </header>

        <section id="login">

            <div>

            <span>

                <img src="images/icon_user.png" width="24" height="24" alt="用户名图标"></span>

                <input type="text" id="ID" name="ID" placeholder="请输入手机号"></div>

            <div>

            <span>

                <img src="images/icon_password.png" width="24" height="24" alt="密码图标">

            </span>

                <input id="PASSWORD" name="PASSWORD" type="password" placeholder="请输入密码"></div>


            <div id="yzm1">

            <span>

                <img src="images/icon_password.png" width="24" height="24" alt="密码图标">

            </span>

                <input id="yzm" name="yzm" type="text" placeholder="请输入验证码" class="input-val" >
                <canvas id="canvas" width="100" height="43"></canvas></div>


            <a id="asubmit"  class="btnLogin"  >登录</a>

            <a href="register.html" class="btnRegister">注册</a>

        </section>

    </form>




</div>

<footer>

    <p>

        &copy;2019 </p>

</footer>

</body>


<script>

    $(function(){
        var show_num = [];
        draw(show_num);

        $("#canvas").on('click',function(){
            draw(show_num);
        });
        $(".btnLogin").on('click',function(){


            var username = document.getElementById("ID").value;
            var password = document.getElementById("PASSWORD").value;
            if(username===""){
                alert("请输入手机号");
                return false;
            }else if(password===""){
                alert("请输入密码");
                return false;
            }

            var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
            if (!myreg.test(username)) {
                alert("请输入正确的11位手机号");
                return false;
            }
            var val = $(".input-val").val().toLowerCase();
            var num = show_num.join("");
            if(val==''){
                alert('请输入验证码！');
            }else if(val == num){
                var params ={};
                params.username = username;
                params.password = password;

                $.ajax({
                    url: "/login/check",
                    type: 'POST',
                    dataType: "json",
                    contentType: 'application/json',
                    data: JSON.stringify(params),
                    success: function (data) {
                        if(data===0) {
                            sessionStorage.setItem("username",username);
                            window.location.href='home.html';
                        }
                        else{
                            alert("用户名和密码错误");
                        }
                    },
                    error: function (data) {
                    }
                });
            }else{
                alert('验证码错误！请重新输入！');
                $(".input-val").val('');
                draw(show_num);
            }
        })
    });

    function draw(show_num) {
        var canvas_width=$('#canvas').width();
        var canvas_height=$('#canvas').height();
        var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
        var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
        canvas.width = canvas_width;
        canvas.height = canvas_height;
        var sCode = "A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
        var aCode = sCode.split(",");
        var aLength = aCode.length;//获取到数组的长度

        for (var i = 0; i <= 3; i++) {
            var j = Math.floor(Math.random() * aLength);//获取到随机的索引值
            var deg = Math.random() * 30 * Math.PI / 180;//产生0~30之间的随机弧度
            var txt = aCode[j];//得到随机的一个内容
            show_num[i] = txt.toLowerCase();
            var x = 10 + i * 20;//文字在canvas上的x坐标
            var y = 20 + Math.random() * 8;//文字在canvas上的y坐标
            context.font = "bold 23px 微软雅黑";

            context.translate(x, y);
            context.rotate(deg);

            context.fillStyle = randomColor();
            context.fillText(txt, 0, 0);

            context.rotate(-deg);
            context.translate(-x, -y);
        }
        for (var i = 0; i <= 5; i++) { //验证码上显示线条
            context.strokeStyle = randomColor();
            context.beginPath();
            context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.stroke();
        }
        for (var i = 0; i <= 30; i++) { //验证码上显示小点
            context.strokeStyle = randomColor();
            context.beginPath();
            var x = Math.random() * canvas_width;
            var y = Math.random() * canvas_height;
            context.moveTo(x, y);
            context.lineTo(x + 1, y + 1);
            context.stroke();
        }
    }

    function randomColor() {//得到随机的颜色值
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        return "rgb(" + r + "," + g + "," + b + ")";
    }
</script>

</html>
