<!doctype html>
<html>
<head>
    <title>家校联系平台</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <script src="js/register.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <link href="css/register.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div>

    <form id="formRegister" action="">

        <header id="title">

            <div class="back"  onclick="location.href='login.html'">

            </div>

            注册

        </header>

        <section id="register">

            <div>

            <span>

                <img src="images/icon_user.png" width="24" height="24" alt="用户图标"></span><input

                    id="ID" name="ID" type="text" placeholder="手机号"></div>
            <div>

            <span>

                <img src="images/icon_user.png" width="24" height="24" alt="用户图标"></span><input

                    id="realname" name="realname" type="text" placeholder="姓名"></div>

            <div>

            <span>

                <img src="images/icon_password.png" width="24" height="24" alt="密码图标"></span><input

                    id="txt_Pwd" name="txt_Pwd" type="password" placeholder="密码（6～16个字符）"></div>

            <div>

            <span>

                <img src="images/icon_password.png" width="24" height="24" alt="密码图标"></span><input

                    id="txt_PwdTwo" name="txt_PwdTwo" type="password" placeholder="再次输入密码"></div>


            <div>

            <span>

                <img src="images/icon_user.png" width="24" height="24" alt="用户图标"></span><input

                    id="txt_stuNo" name="txt_stuNo" type="text" placeholder="学生学号"></div>

            <form action="" method="get" class="type">
                <label><input name="Fruit" type="radio" value="1" />老师 </label>
                <label><input name="Fruit" type="radio" value="2" />家长 </label>
            </form>

            <a id="asubmit" class="btn"  onclick="register()" >立即注册</a>

        </section>

    </form>



</div>

<footer>

    <p>

        &copy;何瑞毕业设计</p>

</footer>

</body>
</html>
